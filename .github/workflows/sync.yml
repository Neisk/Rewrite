name: Sync Upstream

on:
  schedule:
    - cron: '0 * * * *'  # 每小时同步一次
  push:
    branches:
      - main
      - chxm1023
      - Loon
      - Surge

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 检出当前仓库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 设置 Git 用户信息
      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      # 添加上游仓库
      - name: Add upstream repository
        run: git remote add upstream https://github.com/chxm1023/Rewrite.git

      # 拉取上游仓库的更新
      - name: Fetch upstream changes
        run: git fetch upstream

      # 同步多个分支
      - name: Sync with upstream
        run: |
          for branch in main dev feature; do
            git checkout $branch || git checkout -b $branch --track origin/$branch
            git pull origin $branch --rebase  # 确保同步远程分支
            git merge upstream/$branch --allow-unrelated-histories -m "Sync with upstream $branch"
            git push origin $branch --force-with-lease  # 确保推送成功并避免覆盖其他人修改
          done
